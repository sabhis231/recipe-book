<div class="row">
  <div class="col-md-4 offset-md-4 text-center">
    <app-spinner-loader *ngIf="isLoading"></app-spinner-loader>
  </div>
  <div class="col-md-4 offset-md-4" *ngIf="!isLoading">
    <div class="alert alert-danger" *ngIf="error">
      <span>{{ error }}</span>
    </div>
    <form class="form" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
      <div class="form-group">
        <label name="email">Email</label>
        <input class="form-control" type="email" ngModel name="email" />
      </div>
      <div class="form-group">
        <label name="password">Password</label>
        <input class="form-control" type="password" ngModel name="password" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login In</button>
      </div>
    </form>
  </div>
</div>
